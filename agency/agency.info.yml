core: 8.x
type: theme
base theme: bootstrap

name: 'Agency'
description: 'Uses the Bootstrap framework Sass source files and must be compiled (not for beginners).'
package: 'Bootstrap'

regions:
  navigation: 'Navigation'
  navigation_collapsible: 'Navigation (Collapsible)'
  masthead: 'Header'
  services: 'Services'
  portfolio: 'Portfolio Grid '
  content: 'Content'  
  sidebar_first: 'Primary'
  sidebar_second: 'Secondary'
  team: 'Team'
  clients: 'Clients'
  contact: 'Contacts'  
  footer: 'Footer'
  page_top: 'Page top'
  page_bottom: 'Page bottom'

libraries:
  - 'agency/global-styling'
  - 'agency/bootstrap-scripts'
  - 'agency/Montserrat'
  - 'agency/Kaushanscript'
  - 'agency/Droidserif'
  - 'agency/Robotoslab'
